[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/zcash-rpc"
  to = "/.netlify/functions/zcash-rpc"
  status = 200

[[redirects]]
  from = "/api/leaderboard/submit"
  to = "/.netlify/functions/leaderboard-submit"
  status = 200

[[redirects]]
  from = "/api/leaderboard/*"
  to = "/.netlify/functions/leaderboard"
  status = 200

[[redirects]]
  from = "/api/proxy/coingecko/*"
  to = "/.netlify/functions/coingecko-proxy"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/leaderboard"
  status = 200

[[redirects]]
  from = "/api/sheets/*"
  to = "/.netlify/functions/sheets-proxy"
  status = 200


